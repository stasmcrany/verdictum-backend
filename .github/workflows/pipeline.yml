name: Deploy Verdictum Backend

on:
  push:
    branches:
      - main
  workflow_dispatch: # Кнопка для ручного запуска (на всякий случай)

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup AWS SAM
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 1. Сборка приложения
      - name: SAM Build
        run: sam build

      # 2. Деплой
      # Используем имя стека verdictum-dev, чтобы обновить существующий, а не создавать новый
      - name: SAM Deploy
        run: |
          sam deploy \
            --stack-name verdictum-dev \
            --capabilities CAPABILITY_IAM \
            --region ${{ secrets.AWS_REGION }} \
            --resolve-s3 \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset